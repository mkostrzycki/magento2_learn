version: "2"
options:
  verbose: true
syncs:
  #IMPORTANT: ensure this name is unique and does not match your other application container name
  m2-rsync-sync: #tip: add -sync and you keep consistent names as a convention
    src: './app/'
    sync_host_ip: 'auto'
    sync_host_port: 10872
    sync_strategy: 'rsync'
